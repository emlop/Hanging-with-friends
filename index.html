<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>Hang Man</title>
      <link rel="resetsheet" href="reset.css">
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="home">
            <div class="title">Hangman</div>
            <div class="button anim" onclick="startGame()">Play</div>
        </div>
        <div id="result" class="theResults">
            <div class="title" id="titletile"></div>
            <div class="body" id="bodytile"></div>
            <div class="button anim" onclick="startGame()">Try Again?</div>
        </div>
        <div id="playNewGame">
            <div id="letter"></div>
            <div id="game">
                <div class="player">
                    <div class="playerMode">
                        <div class="head" data="false" id="game4"></div>
                        <div class="body" data="false" alpha="false" beta="false" id="game5"></div>
                        <div class="foot" data="false" alpha="false" beta="false" id="game6"></div>
                    </div>
                </div>
                <div class="stage3" data="false" id="game3"></div>
                <div class="stage2" data="false" id="game2"></div>
                <div class="stage" data="false" id="game1"></div>
                <div class="ground" data="false" id="game0"></div>
                <div class="hintButton" data="false" id="hintButton" onclick="hint()">?</div>
            </div>
            <div id="alphabet">
                <div id="moveCursor"><div class="movement"></div></div>
                <div id="board"></div>
            </div>
            <div class="hint" id="hint">
                <div class="title">Hint<div class="exit" onclick="hintExit()">X</div></div>
                <div class="body" id="hintText"></div>
            </div>
        </div>
    </body>
    <footer>
      <a href="https://www.linkedin.com/in/emellopez/"><i class="fa fa-linkedin-square" 
      aria-hidden="true" style="font-size:48px;"></i></a>

      <a href="https://git.generalassemb.ly/emlop" class="fa fa-github" aria-hidden="true" 
      style="font-size:48px;"></i></a>
    </footer>
    <script src="app.js"></script>
</html>
